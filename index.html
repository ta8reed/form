       <section class="for">

                          <h5 class="card-title">IEEE BUB</h5>
                          <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                         
                        </div>
                       
                       <div class="card card2 text-center" >
                        <img src="img/img1.gif" class="card-img-top" alt="img1">
                      </div>
                      </div>

                    <!-- start section login-->
                 <div class=" Registration">
                       <h2 class="h1 text-center">Registration</h2>

                          <!--q1-->
                        <div class="form-group">
                          <label   for="exampleInputName1">Name</label>
                          <input type="name" class="form-control" id="exampleInputName1" aria-describedby="emailHelp"  name="name" >
                        </div>

                        <div class="form-group">
                          <label for="exampleInputEmail1">Email</label>
                          <input type="Email" class="form-control" id="exampleInputEmail1" name="email">
                        </div>

                        <div class="form-group">
                            <label for="exampleInputPhone2">Phone</label>
                            <input type="text" class="form-control" id="exampleInputPhone2" name="phone">
                          </div>

                          <div class="form-group">
                            <label for="exampleInputCollage1">Collage</label>
                            <input type="text" class="form-control" id="exampleInputCollage1" name="collage">
                          </div>

                          <div class="form-group">
                            <label for="exampleInputAccount1">Facebook Account Link</label>
                            <input type="text" class="form-control" id="exampleInputAccount1" name="account">
                          </div>


                        <div class="form-group form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1" name="check">
                          <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                      </form>
                      <button type="submit" class="btn btn-primary next float-right " data-value="Committee">Next</button>
                     </div>

                          </div>
